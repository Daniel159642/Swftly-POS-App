<!DOCTYPE html>
<html>
<head>
    <title>Get Clerk User ID</title>
</head>
<body>
    <h1>Get Your Clerk User ID</h1>
    <p>Open the browser console (F12) and run:</p>
    <code>window.Clerk?.user?.id</code>
    <p>Or if you're signed in, check the console for your user ID.</p>
    <script>
        // Try to get Clerk user ID
        if (window.Clerk && window.Clerk.user) {
            console.log('Clerk User ID:', window.Clerk.user.id);
            document.body.innerHTML += '<p><strong>Your Clerk User ID: ' + window.Clerk.user.id + '</strong></p>';
        } else {
            console.log('Clerk not loaded or user not signed in');
        }
    </script>
</body>
</html>
